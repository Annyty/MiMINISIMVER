<h1>Estados</h1>

<a href="/app/views/DatosEstado.html">Agregar Estado</a>

<table class="table table-bordered table-hover table-striped">
    <thead>
        <tr>
            <th>
                Id
            </th>
            <th>
                Clave

            </th>
            <th>
                Nombre

            </th>
        </tr>

    </thead>
    <tbody>
        <tr ng-repeat="estado in vm.estados">
            <td>{{estado.Id}}</td>
            <td>{{estado.Clave}}</td>
            <td>{{estado.Nombre}}</td>
            <td><a href="#/municipios/{{estado.Id}}" class="btn btn-primary">Municipios</a></td>
            <td><a href="#/municipios/{{estado.Id}}" class="btn btn-primary">Eliminar</a></td>


        </tr>

    </tbody>

</table>
