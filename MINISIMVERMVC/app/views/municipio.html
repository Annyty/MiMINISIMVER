<h1>Municipios</h1>
<table class="table table-bordered table-hover table-striped">
    <thead>
        <tr>
            <th>
                Id
            </th>
            <th>
                Clave

            </th>
            <th>
                Nombre

            </th>
        </tr>

    </thead>
    <tbody>
        <tr ng-repeat="municipio in vm.municipios">
            <td>{{municipio.Id}}</td>
            <td>{{municipio.Clave}}</td>
            <td>{{municipio.Nombre}}</td>
            
        </tr>

    </tbody>

</table>
